name: Call Reusable Workflows

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # ★ reusable が要求するため必須

jobs:
  call:
    uses: ./.github/workflows/reusable_workflows.yml
    with:
      version: 1.0.0
      push: true
    secrets: inherit   # ★ GITHUB_TOKEN を reusable に渡す

  print:
    needs: call
    runs-on: ubuntu-latest
    steps:
      - name: Print digest
        run: echo "Result> ${MESSAGE}"
        env:
          MESSAGE: ${{ needs.call.outputs.digest }}
