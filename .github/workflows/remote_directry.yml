name: Remote Directory + Workspace

on:
  workflow_dispatch:

jobs:
  action:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      # ① 自分のリポジトリをRunnerへclone
      - uses: actions/checkout@v4

      # ② Workspace確認（＝あなたのrepo）
      - name: Show workspace path
        run: echo $GITHUB_WORKSPACE

      - name: List repository contents
        run: ls -lR $GITHUB_WORKSPACE

      # ③ .git も確認（clone証拠）
      - name: Show .git directory
        run: ls -la $GITHUB_WORKSPACE/.git

      # ④ 外部Actionsの保存場所
      - name: List downloaded actions
        run: ls -l /home/runner/work/_actions

      # ⑤ checkout action の実体
      - name: See checkout action contents
        run: ls -lR /home/runner/work/_actions/actions/checkout/v4